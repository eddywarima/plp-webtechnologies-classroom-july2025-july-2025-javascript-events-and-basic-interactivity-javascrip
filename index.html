<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>‚ú® JavaScript Interactivity Project</h1>

    <!-- ====================== -->
    <!-- üéâ Part 1: Event Handling -->
    <!-- ====================== -->
    <section>
        <h2>Part 1: Event Handling</h2>
        <button id="clickBtn">Click Me!</button>
        <p id="clickMessage"></p>

        <p id="hoverText">Hover over this text!</p>

        <input type="text" id="keyInput" placeholder="Type something">
        <p id="keyOutput"></p>
    </section>

    <!-- ====================== -->
    <!-- üéÆ Part 2: Interactive Elements -->
    <!-- ====================== -->
    <section>
        <h2>Part 2: Interactive Elements</h2>

        <!-- Light/Dark Mode Toggle -->
        <button id="modeToggle">üåô Toggle Dark Mode</button>

        <!-- Counter Game -->
        <div class="counter-box">
            <p>Counter: <span id="counterValue">0</span></p>
            <button id="increaseBtn">Increase</button>
            <button id="resetBtn">Reset</button>
        </div>

        <!-- FAQ Collapse -->
        <div class="faq">
            <h3 id="faqQuestion">‚ùì What is JavaScript?</h3>
            <p id="faqAnswer" style="display: none;">JavaScript is a programming language that adds interactivity to
                websites.</p>
        </div>
    </section>

    <!-- ====================== -->
    <!-- üìã‚úÖ Part 3: Form Validation -->
    <!-- ====================== -->
    <section>
        <h2>Part 3: Form Validation</h2>
        <form id="myForm">
            <label>Name: <input type="text" id="name"></label><br>
            <small id="nameError" class="error"></small><br>

            <label>Email: <input type="text" id="email"></label><br>
            <small id="emailError" class="error"></small><br>

            <label>Password: <input type="password" id="password"></label><br>
            <small id="passwordError" class="error"></small><br>

            <button type="submit">Submit</button>
            <p id="formMessage"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
